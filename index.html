<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8">
    <title>Auftragsteilung</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>

  <body style="background-color: honey;">

<div class="container py-3">
  <header>
    <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4">
      <a href="index.html" class="d-flex align-items-center text-dark text-decoration-none">
<span class="fs-4"><h3 style="display: inline;"> <h4 style="display: inline;"><em></em></h4></h3></span>
      </a>
      </nav>
    </div>

    <div class="auftrag-header p-3 pb-md-4 mx-auto text-center">
      <div class="headerTitle">
      <h1 class="auftragsTeilung"><strong>Auftragsteilung</strong></h1>
      </div>
    </div>
  </header>

  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card border border-dark mb-4 rounded-3 shadow-sm">
          <div id="SELECT_CARD_ONE" class="card-header bg-success text-white py-3">
            <h4 class="my-0 fw-normal">2 Linien</h4>
          </div>
          <div id="CARD_ONE" class="card-body cardBodyOne">
            <h3 class="card-title auftrag-card-title">Auftrag Gesamt</h3>
	    <br>
	    <input class="SollFall1" placeholder="Anzahl">
	    <hr>
	    <div class="grid-container">
	    <div class="item">
	    <input class="IstLinie1" placeholder="Linie 1">
	    </div>
	    <div class="item">
	    <input class="IstLinie2" placeholder="Linie 2">
	    </div>
	    </div>
            <button type="button" class="w-100 btn btn-lg btn-outline-success BerechnungZweiLinien">Berechnen</button>
	    <button type="button" class="w-100 btn btn-lg btn-danger Löschen">Löschen</button>
          </div>
        </div>
      </div>
            <div class="col">
        <div class="card border border-dark mb-4 rounded-3 shadow-sm">
          <div id="SELECT_CARD_TWO" class="card-header bg-success text-white py-3">
            <h4 class="my-0 fw-normal">3 Linien</h4>
          </div>
          <div id="CARD_TWO" class="card-body cardBodyTwo">
            <h3 class="card-title auftrag-card-title">Auftrag Gesamt</h3>
	    <br>
	    <input id="Anzahl2" class="SollFall2" placeholder="Anzahl">
	    <hr>
	    <div class="grid-container">
	    <div class="item">
	    <input class="IstLinie1_2" placeholder="Linie 1">
	    </div>
	    <div class="item">
	    <input class="IstLinie2_2" placeholder="Linie 2">
	    </div>
	    <div class="item">
	    <input class="linie3 IstLinie3_2" placeholder="Linie 3">
	    </div>
	    </div>
            <button type="button" class="w-100 btn btn-lg btn-outline-success BerechnungDreiLinien">Berechnen</button>
	    <button type="button" class="w-100 btn btn-lg btn-danger Löschen">Löschen</button>
          </div>
        </div>
      </div>
      	     <div class="col">
	<div class="card border border-dark mb-4 rounded-3 shadow-sm">
          <div id="SELECT_CARD_THREE" class="card-header text-white bg-success py-3">
            <h4 class="my-0 fw-normal">4 Linien</h4>
          </div>
          <div id="CARD_THREE" class="card-body cardBodyThree">
            <h3 class="card-title auftrag-card-title">Auftrag Gesamt</h3>
	    <br>
	    <input id="Anzahl3" class="SollFall3" placeholder="Anzahl">
	    <hr>
	    <div class="grid-container">
	    <div class="item">
	    <input class="IstLinie1_3" placeholder="Linie 1">
	    </div>
	    <div class="item">
	    <input class="IstLinie2_3" placeholder="Linie 2">
	    </div>
	    <div class="item">
	    <input class="IstLinie3_3" placeholder="Linie 3">
	    </div>
	    <div class="item">
	    <input class="IstLinie4_3" placeholder="Linie 4">
	    </div>
	    </div>
            <button type="button" class="w-100 btn btn-lg btn-outline-success BerechnungVierLinien">Berechnen</button>
	    <button type="button" class="w-100 btn btn-lg btn-danger Löschen">Löschen</button>
          </div>
        </div>
      </div>
    </div>


    <div class="table-responsive">
      <table class="table table-striped table-borderless text-center">
        <thead>
          <tr>
            <th style="width: 5%;"></th>
            <th style="width: 22%;"><h2>2 Linien</h2></th>
            <th style="width: 22%;"><h2>3 Linien</h2></th>
            <th style="width: 22%;"><h2>4 Linien</h2></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row" class="text-start">1. Linie</th>
            <td><input class="Ergebnis1_1" type="text"><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            <td><input class="Ergebnis1_2"type="text"><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            <td><input class="Ergebnis1_3"type="text"><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
          </tr>
          <tr>
            <th scope="row" class="text-start">2. Linie</th>
            <td><input class="Ergebnis2_1" type="text"><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            <td><input class="Ergebnis2_2" type="text"><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            <td><input class="Ergebnis2_3" type="text"><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
          </tr>
        </tbody>

        <tbody>
          <tr>
            <th scope="row" class="text-start">3. Linie</th>
            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            <td><input class="Ergebnis3_2" type="text"><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            <td><input class="Ergebnis3_3"type="text"><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
          </tr>
          <tr>
            <th scope="row" class="text-start">4. Linie</th>
            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            <td><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            <td><input class="Ergebnis4_3" type="text"><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
          </tr>
          <tr>
            <th scope="row" class="text-start">Gegencheck</th>
            <td><input class="gegenCheck1" type="text"><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            <td><input class="gegenCheck2" type="text"><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
            <td><input class="gegenCheck3" type="text"><svg class="bi" width="24" height="24"><use xlink:href="#check"/></svg></td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<script src="app.js"></script>
  </body>

</html>
